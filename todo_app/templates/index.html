{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row mb-3">
    <div class="col-12 col-md-6">
      <form action="/add-todo" method="post">
        <label for="title">New</label>
        <input type="text" name="title" />
        <input type="submit" value="☐" />
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-6">
      <h2>To Do</h2>
      <table>
        {% for todo in todos %}
        <tr>
          <td>{{ todo["title"] }}</td>
          <td>

            <form action="{{ url_for('mark_complete', id=todo['id']) }}" method="post">
              <input type="checkbox" onclick="form.submit()">
            </form>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>

    <div class="col-12 col-md-6">
      <h2>Completed</h2>
      <table>
        {% for todo in completed %}
        <tr>
          <td>{{ todo["title"] }}</td>
          <td>✅</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
{% endblock %}
